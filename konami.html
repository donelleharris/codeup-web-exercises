<script>
    (function () {
        'use strict';
        $().ready(function () {
            function konami(fn){
            var input = '';
            var konamiCode = '38384040373937396665'
            $(document).keydown(function (e){
                input += e.keyCode;
                if(input.indexOf(konamiCode) !== -1){
                    fn();
                    input = '';
                }
            });
        };
        $(document).ready(function() {
            konami(function() {
                $('body').css('background-color','#0ff');
                alert("You have added 30 lives!");
                var a = new Audio()
                a.src =  "audio/alert1.wav"
                a.play()
                $('h1, p').hide();
                $('img').attr("src", "img/konamiImg.jpg");
            });
        });
    });
    })();


</script>
