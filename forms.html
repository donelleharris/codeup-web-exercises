<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Veridian Dynamics Registration</h1>
        <form method="POST" action="https://request-inspector.glitch.me/">
<!--    <form method="POST" action="https://www.elformo.com/forms/224931a1-375e-4646-af88-542e9c44da82">-->

            <label for="email">Please enter your email address:</label>
            <input type="email" id="email" name="email" placeholder="someone@email.com">
        <br>
            <label for="password">Please create a password:  </label>
            <input type="password" id="password" name="password" placeholder="password">
        <br>
        <br>

            <label for="bio">Bio:</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about you..."></textarea> <br>

            <p>How did you hear about us?</p>
            <input type="checkbox" name="referred" value="billboard">Billboard<br>
            <input type="checkbox" name="referred" value="radio_ad">Radio advertisement<br>
            <input type="checkbox" name="referred" value="internet">Internet search<br>
            <input type="checkbox" name="referred" value="other">Other
            <input type="text" name="referred4_other"> <br><br>
        <br>
            <label for="browser">Which web browser are you using?</label>
            <select name="browser_used" id="browser">
                <option value="select">Select</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="ie" disabled>Internet Explorer</option>
                <option value="other">Other</option>
            </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    </body>
</html>
